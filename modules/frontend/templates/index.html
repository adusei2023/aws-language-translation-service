<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌐 Language Translation Service</h1>
        <p class="subtitle">Powered by AWS Translate - ${project_name}</p>
        
        <form id="translationForm">
            <div class="form-group">
                <label for="sourceLanguage">From Language:</label>
                <select id="sourceLanguage" name="sourceLanguage" required>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="targetLanguage">To Language:</label>
                <select id="targetLanguage" name="targetLanguage" required>
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="inputText">Text to Translate:</label>
                <textarea id="inputText" name="inputText" rows="4" placeholder="Enter text to translate..." required></textarea>
            </div>
            
            <button type="submit" id="translateBtn">
                <span id="btnText">🔄 Translate</span>
                <span id="btnLoader" class="hidden">⏳ Translating...</span>
            </button>
        </form>
        
        <div id="result" class="result hidden">
            <h3>Translation Result:</h3>
            <div id="translatedText" class="translated-text"></div>
            <button id="copyBtn" class="copy-btn">📋 Copy Result</button>
        </div>
        
        <div id="error" class="error hidden">
            <h3>Error:</h3>
            <div id="errorMessage"></div>
        </div>
        
        <footer>
            <p>© 2024 CloudFormation Group | Developed by <a href="https://www.linkedin.com/in/samueladuseiboateng/" target="_blank">Samuel Adusei Boateng</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
